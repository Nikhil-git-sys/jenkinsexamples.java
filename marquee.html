<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marquee Example</title>
</head>
<body>

    <marquee behavior="scroll" direction="left">This is a scrolling text from left to right!</marquee>

    <br><br>

    <marquee behavior="alternate" direction="right">This text bounces back and forth!</marquee>

    <br><br>

    <marquee behavior="slide" direction="up" scrollamount="5">This text slides up!</marquee>

</body>
</html>
